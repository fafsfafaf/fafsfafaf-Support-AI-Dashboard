<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Test</title>
</head>
<body>
    <h1>Testing Gemini API</h1>
    <button onclick="listModels()">List Available Models</button>
    <button onclick="testGenerate()">Test Generate Content</button>
    <pre id="output"></pre>

    <script>
        const API_KEY = 'AIzaSyCe91i6Hk5if9GDXi6B9gVikw1mtUM3k9s';

        async function listModels() {
            const output = document.getElementById('output');
            output.textContent = 'Loading models...';

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1/models?key=${API_KEY}`
                );

                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testGenerate() {
            const output = document.getElementById('output');
            output.textContent = 'Testing content generation...';

            // Try different model names
            const modelsToTry = [
                'gemini-pro',
                'gemini-1.5-pro',
                'gemini-1.5-flash',
                'models/gemini-pro',
                'models/gemini-1.5-pro',
                'models/gemini-1.5-flash'
            ];

            for (const model of modelsToTry) {
                try {
                    output.textContent += `\n\nTrying: ${model}...`;
                    
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${API_KEY}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{
                                        text: 'Say hello!'
                                    }]
                                }]
                            })
                        }
                    );

                    if (response.ok) {
                        const data = await response.json();
                        output.textContent += `\n✅ SUCCESS with ${model}!`;
                        output.textContent += `\nResponse: ${JSON.stringify(data, null, 2)}`;
                        break;
                    } else {
                        const error = await response.json();
                        output.textContent += `\n❌ Failed: ${error.error?.message || 'Unknown error'}`;
                    }
                } catch (error) {
                    output.textContent += `\n❌ Error: ${error.message}`;
                }
            }
        }
    </script>
</body>
</html>
